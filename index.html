<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Training</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <div class="alarm-container">
        <h1 class="h1-text">Set Alarm</h1>

        <div class="timer">
          <div class="time-section">
            <div onclick="increaseHour()" class="arrow">&#9650;</div>
            <input
              id="input-hours"
              type="number"
              class="time-input"
              value="00"
            />
            <div onclick="decreaseHour()" class="arrow">&#9660;</div>
          </div>

          <div class="separador">:</div>

          <div class="time-section">
            <div onclick="increaseMinute()" class="arrow">&#9650;</div>
            <input
              id="input-minutes"
              type="number"
              class="time-input"
              value="00"
            />
            <div onclick="decreaseMinute()" class="arrow">&#9660;</div>
          </div>
        </div>

        <div class="buttons">
          <button onclick="save()" class="save">Save</button>
          <button onclick="cancel()" class="cancel">Cancel</button>
        </div>

        <h3 class="h3-text">My alarms</h3>

        <div id="alarms_box" class="alarms-box"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
